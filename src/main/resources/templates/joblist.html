!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <th:block th:replace="fragments/fragments::agencyhead"></th:block>
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="jumbotron">
    <div class="container">
        <br /><br /><br />
        <h4>All Jobs</h4>
        <ul th:each="job : ${jobs}">

            <strong><a th:href="'/job/' + ${job.jobId}"><h3 th:text="'jobTitle:' + ${job.jobTitle}"></h3></a></strong>
            <p>Organization: <span th:text="${job.organization}"></span> </p>

            <br/>

        </ul>
    </div>
</div>
</body>
</html>
